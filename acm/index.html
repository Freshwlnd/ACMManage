<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo/demo.css">
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	</head>
	<body onload="GetPNo()">
	<body style="background:url('background.jpg');background-size:100% 100%;background-repeat:no-repeat;background-attachment:fixed">
	<center><h1>ACM内部信息管理系统</h1></center>
		<div align="right"><u>
			<em id="p1" style="color: #fff">游客</em>
			<a id="admin" style="margin:0px 10px;display: none;">admin</a>
			<a id="ChangePass" style="margin:0px 10px;display: none;">修改密码</a>
			<a id="logout" style="margin:0px 10px">Log Out</a>
		</u></div>
		<div id="tt" style= "opacity:0.9">
			<!--div title="首页" href="./homepage.html"></div-->
			<div title="事务公告" href="./announce.html"></div>
			<div title="信息维护" href="./maintain.html"></div>
			<div title="信息查询" href="./SelectInfo.html"></div>
			<!--div title="个人申请"></div-->
			<div title="奖牌榜" href="./medal.html"></div>
		</div>
		<script>
			$('#tt').tabs({
				width:'auto',
				height:"800",
				justified:"true"
			});
			function GetPNo() {
				IsAdmin();
				var result;
				$.ajax({
					type: 'post',
					async : false, //同步请求
					url: './GetPNo.php',
					data: {},
					success: function (data) {
						result=data;
						document.getElementById("p1").innerHTML=data;
					}
				});
				if(result==='游客'){
					$('#logout').linkbutton({'onClick':login});
					$('#logout').linkbutton({text:'Log In'});
				}else{
					$('#logout').linkbutton({'onClick':logout});
					$('#ChangePass').linkbutton('enable');
					document.getElementById('ChangePass').style.display='';
				}
			}
			function IsAdmin() {
				var result;
				$.ajax({
					type: 'post',
					async : false, //同步请求
					url: './IsAdmin.php',
					success: function (data) {
						result=data;
					}
				});
				if(result==true){
					document.getElementById('admin').style.display='';
					$('#admin').linkbutton('enable');
				} else if(result!=false) {
					$.messager.show({
                        cls:'c2',
                        msg:result,
                        timeout:3000,
                        showType:'fade',
                    })
				}
			}
			$('#admin').linkbutton({
				width:70,
				disabled:true,
				Visible:false,
				size:'small',
				//group:"bg"
				onClick:function(){
					window.location.href='./admin.html';
				},
			})
			$('#ChangePass').linkbutton({
				width:70,
				disabled:true,
				size:'small',
				//group:"bg"
				onClick:function(){
					window.location.href='./ChangePassword.html';
				}
			})
			/*$('#ChangePass').linkbutton('onClick',function(){
				window.location.href='./ChangePassword.html';
			})*/
			/*$('#admin').linkbutton({'onClick',function(){
				window.location.href='./admin.html';
			}})*/
			$('#logout').linkbutton({
				width:70,
				size:'small',
				//group:"bg"
			})
			var logout=function(){
				$.ajax({
					type: 'post',
					url: './LogOut.php',
					success: function (data) {
						if(data==true) {
							$.messager.show({
	                            cls:'c2',
	                            msg:'登出成功！',
	                            timeout:3000,
	                            showType:'fade',
	                        })
							location.reload();
						} else {
							$.messager.show({
	                            cls:'c2',
	                            msg:data,
	                            timeout:3000,
	                            showType:'fade',
	                        })
						}
					}
				});
			}
			var login=function(){
				window.location.href="./login.html";
			}
		</script>
	</body>
</html>

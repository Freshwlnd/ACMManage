    <script type="text/javascript">
        $('#cc').layout({
        	fit:true,
        });
        $('#cb').combobox({
        	valueField:"Time",
        	textField:"Title",
//        	url:"./GetAnnounce.php",
        	data:[{"Title":"\u8bad\u7ec3\u8d5b1","Content":"\u8bad\u7ec3\u8d5b\u65f6\u95f4\u4e3a2019-7-13\uff0c\u5728\u4fe1\u606f\u697c\u5b9e\u9a8c\u5ba4202\u8fdb\u884c\uff0c\u8bf7\u5404\u4f4d\u540c\u5b66\u53ca\u65f6\u5230\u8fbe\u3002","Time":"2019-06-29 04:04:34"},{"Title":"\u8bad\u7ec3\u8d5b1\u7ed3\u679c","Content":"\u7f57\u91d1\u8363\u540c\u5b66\u83b7\u5f97\u4e86\u672c\u6b21\u8bad\u7ec3\u8d5b\u7684\u51a0\u519b\uff0c\u8ba9\u5927\u5bb6\u4e00\u8d77\u606d\u559c\u4ed6\uff01","Time":"2019-06-29 04:07:02"},{"Title":"EC-Final\u540d\u5355","Content":"\u5f90\u60a6\u7693\u3001\u7f57\u91d1\u8363\u3001\u9f9a\u70af\u8fbe\uff1b\u4ee5\u53ca\u5176\u4ed6\u540c\u5b66\u5165\u9009\u6700\u7ec8\u540d\u5355\uff0c\u5982\u6709\u5f02\u8bae\uff0c\u8bf7\u5728\u4e09\u5929\u5185\u627e\u731b\u58eb\u8001\u5e08\u534f\u5546\uff0c\u5f53\u7136\uff0c\u534f\u5546\u4e5f\u4e0d\u4f1a\u6539\u53d8\u7ed3\u679c\u3002","Time":"2019-06-29 04:08:12"}]

        })
        setHeight();
        //该函数动态调整布局高度
        function setHeight(){
			//获取布局对象
            var c = $('#cc');
			//获取布局中部区域的面板对象
            var p = c.layout('panel','center');
			//获取面板高度
            var oldHeight = p.outerHeight();
			//重新设置面板的高度自动适应其内容
            p.panel('resize', {height:'auto'});
			//获取面板新的高度
            var newHeight = p.outerHeight();
			//重新设置布局的高度
            c.layout('resize',{
                height: (c.height() + newHeight - oldHeight)
            });
        }
    </script>

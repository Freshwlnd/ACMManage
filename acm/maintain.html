<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>信息维护</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo/demo.css">
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body>
	<div id="layout">
		<div align="center"><input id="PName"></div>
		<div align="center"><input id="PNo"></div>
	</div>
	<script>
		$('#layout').layout({
			fit:true,
			title:"个人信息"
		})
		$('#PName').textbox({
			label:'姓名',
			labelPosition:'left',
			labelAlign:'right',	
			width:300,
			cls:'newStyle',
		});
		$('#PNo').textbox({
			label:'学号',
			labelPosition:'left',
			labelAlign:'right',	
			width:300,
			cls:'newStyle',
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>你好，管理员</title>
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo/demo.css">
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	</head>
	<body onload="GetPNo()">
	<body style="background:url('background.jpg');background-size:100% 100%;background-repeat:no-repeat;background-attachment:fixed">
	<center><h1>ACM内部信息管理系统</h1></center>
		<div align="right"><u>
			<em id="p1" style="color: #fff">游客</em>
			<a id="back" style="margin:0px 10px">back</a>
			<a id="logout" style="margin:0px 10px">Log Out</a>
		</u></div>
		<div id="tt" style= "opacity:0.9">
			<div title="首页" href="./homepage.html"></div>
			<div title="信息查询" href="./query.html"></div>
			<div title="事务公告" href="./notice.html"></div>
		</div>
		<script>
			$('#tt').tabs({
				width:'auto',
				height:"800",
				justified:"true"
			});
			function GetPNo() {
				IsAdmin();
				var result;
				$.ajax({
					type: 'post',
					async : false, //同步请求
					url: './GetPNo.php',
					data: {},
					success: function (data) {
						result=data;
						document.getElementById("p1").innerHTML=data;
					}
				});
				if(result==='游客'){
					$('#logout').click(login);
					$('#logout').linkbutton({text:'Log In'});
				}else{
					$('#logout').click(logout);
				}
			}
			function IsAdmin() {
				var result;
				$.ajax({
					type: 'post',
					async : false, //同步请求
					url: './IsAdmin.php',
					data: {},
					success: function (data) {
						result=data;
						document.getElementById("p1").innerHTML=data;
					}
				});
				if(result==true){
					$('#admin').linkbutton('enable');
				}
				else{
					alert("无管理员权限");
					window.location.href="./index.html";
				}
			}
			$('#back').linkbutton({
				width:70,
				size:'small',
				group:"bg"
			})
			$('#back').click(function(){
				window.location.href="./index.html";
			})
			$('#logout').linkbutton({
				width:70,
				size:'small',
				group:"bg"
			})
			var logout=function(){
				$.ajax({
					type: 'post',
					url: './LogOut.php',
					success: function (data) {
						if(data==true) {
							alert('登出成功！');
							location.reload();
						} else {
							alert(data);
						}
					}
				});
			}
			var login=function(){
				window.location.href="./login.html";
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>事务公告</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo/demo.css">
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body>
<div id="cc" style="width:70%;height:350px;">
    <div data-options="region:'north'" style="height:35px">
    	<a id="add"></a>
    	<a id="remove"></a>
    	<a id="edit"></a>
    </div>
    <!--div data-options="region:'south'" style="height:50px;"></div-->
    <div data-options="region:'west'" style="width:200px;" title="公告标题">
    	<div align="center" style="margin: 50px 0px"><input id='cb'></div>
    </div>
    <div data-options="region:'center'" style="padding:20px" title="公告内容">
        <h1><p id="title"></p></h1>
        <p id="content"></p>
        <u><p id="time" align="right"></p></u>
    </div>
</div>
<div id="win">
	<div align="center" style="margin: 10px"><input id="w_title"></div>
	<div align="center" style="margin: 10px"><input id="w_content" data-options="multiline:true"></div>
	<div align="center" style="margin: 10px"><a id="commit">发布</a></div>
</div>
    <script type="text/javascript">
        $('#cc').layout({
        	fit:true,
        });
        $('#win').window({
        	title:"发布公告",
        	width:600,
        	height:400,
        	model:true,
        	closed:true,
        })
        $('#w_title').textbox({
			label:'标题',
			labelPosition:'left',
			labelAlign:'left',
			width:500,
		});
		$('#w_content').textbox({
			label:'内容',
			labelPosition:'left',
			labelAlign:'left',
			width:500,
			height:250,
		});
		
        $("#add").linkbutton({
        	iconCls:'icon-add',
        	onClick:function(){
        		$('#win').window({
        			closed:false,
        		})
        		$('#commit').linkbutton({
					onClick:function(){
						var result;
						$.ajax({
							type:'post',
							async:false,
							url:'./InsertAnnounce.php',
							data:{
								Title:$('#w_title').textbox('getText'),
								Content:$('#w_content').textbox('getText'),
							},
							success:function (data) {
								result=data;
							}
						});
						if(result==true){
							alert("发布成功");
							$('#cb').combobox('reload','./GetAnnounce.php');
							$('#win').window({
			        			closed:true,
			        		})
						}else{
							alert(result);
						}
					}
				})
        	}
        })
        $("#remove").linkbutton({
        	iconCls:'icon-remove',
        	onClick:function(){
        		var result;
				$.ajax({
					type:'post',
					async:false,
					url:'./DeleteAnnounce.php',
					data:{
						Time:$('#cb').combobox('getValue'),
					},
					success:function (data) {
						result=data;
					}
				});
				if(result==true){
					alert('删除成功');
					$('#cb').combobox('reload','./GetAnnounce.php');
				}else{
					alert(result);
				}
        	}
        })
        $("#edit").linkbutton({//编辑公告
        	iconCls:'icon-edit',
        	onClick:function(){
        		$('#win').window({//打开编辑窗口
        			closed:false,
        		})
        		$.ajax({//获取所编辑的公告
					type:'post',
					async:false,
					url:'./GetOneAnnounce.php',
					data:{
						Time:$('#cb').combobox('getValue'),
					},
					success:function(data){
						data=JSON.parse(data);
						$('#w_title').textbox('setText',data["Title"]);
						$('#w_content').textbox('setText',data["Content"]);
					},
					fail:function(data){
						alert(data);
					}
				});
				$('#commit').linkbutton({//提交
					onClick:function(){
						var result;
						$.ajax({
							type:'post',
							async:false,
							url:'./EditAnnounce.php',
							data:{
								Time:$('#cb').combobox('getValue'),
								Title:$('#w_title').textbox('getText'),
								Content:$('#w_content').textbox('getText'),
							},
							success:function (data) {
								result=data;
							}
						});
						if(result==true){
							alert("修改成功");
							$('#cb').combobox('reload','./GetAnnounce.php');
							$('#win').window({
			        			closed:true,
			        		})
						}else{
							alert(result);
						}
					}
				})
        	}
        })
        $('#cb').combobox({
        	valueField:"Time",
        	textField:"Title",
        	editable:false,
        	panelHeight:'auto',
        	url:"./GetAnnounce.php",
        	onChange:function(newValue){
				$.ajax({
					type:'post',
					async:false,
					url:'./GetOneAnnounce.php',
					data:{
						Time:newValue
					},
					success:function(data){
						//alert(data);
						data=JSON.parse(data);
						document.getElementById("title").innerHTML=data["Title"];
						document.getElementById("content").innerHTML=data["Content"];
						document.getElementById("time").innerHTML=data["Time"];
					},
					fail:function(data){
						alert(data);
					}
				});
        	},
        	onLoadSuccess: function (data) {
                var data = $("#cb").combobox("getData");
                if (data && data.length > 0) {
                    $("#cb").combobox("setValue", data[0].Time);
                }
            },
        })
    </script>
</body>
